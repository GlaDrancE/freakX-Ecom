<!DOCTYPE html>

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <nav id="navbar">
        <a href="home.html"><img src="./imgs/logo.png" alt="logo is not available" width="50" height="50"></a>
        <ul>
            <a href="home.html">
                <li>Home</li>
            </a><a href="products.html">
                <li>Products</li>
            </a><a href="contact.html">
                <li>Contact support</li>
            </a>
        </ul>
        <div class="cart">

            <a href="cart.html" style="color:red;">
                <img src="./imgs/cart.png" width="32px" alt="">
            </a>
        </div>
    </nav>
    <main id="contact-container">
        <div id="inner-contact-container">

            <h2>Feel free to contact us for any queries</h2>
        
        <form id="contact-form" class="my-5">
            <div class="mb-3">
              <label for="user-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="user-name" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="subject" class="form-control" id="subject">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label><br>
              <textarea name="message" id="message" ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
    </main>
    <footer style="background-color: black; color: white; padding: 20px 0; text-align: center;">
        All Copyrigts&copy; Reserved | www.Freakx.com
    </footer>
</body>

</html>
